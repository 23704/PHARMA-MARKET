<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drug Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
        body {
            background-image: url('https://images.megapixl.com/2575/25754120.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4">Drug Details</h1>
    <form action="#" th:action="@{/drugs/add}" th:object="${drug}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

<!--        <input type="hidden" name="AuthId"  />-->
<!--        <input type="hidden" name="AuthId" value="2" />-->

        <div class="form-group">
            <label for="name">Drug Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{drugName}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="5" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category" th:field="*{category}">
                <option value="pills">Pills</option>
                <option value="liquid">Liquid Meds</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:field="*{quantity}" required>
        </div>

        <div class="form-group">
            <label for="fabDate">Manufacture Date:</label>
            <input type="date" class="form-control" id="fabDate" name="fabDate" th:field="*{fabDate}" required>
        </div>

        <div class="form-group">
            <label for="expDate">Expiration Date:</label>
            <input type="date" class="form-control" id="expDate" name="expDate" th:field="*{expDate}" required>
        </div>

        <div class="form-group">
            <label for="picture">Drug Image:</label>
            <input type="file" class="form-control-file" id="picture" name="picture">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>
</div>

</body>
</html>
